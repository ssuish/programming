<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <div></div>
        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-reset" href="#">Image Search</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-reset me-3" href="#">Advanced Search</a>
            </li>
          </ul>

          <button class="btn btn-md btn-floating me-3" style="background-color:color;">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Avatar -->
          <div class="dropdown">
            <a
              data-mdb-dropdown-init
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              aria-expanded="false"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                height="35"
                alt="Profile Picture"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-5 text-center bg-body-tertiary mb-5">
      <h1 class="mb-3">I am testing this</h1>
      <h4 class="mb-4">...and it's awesome!</h4>
      <a
        class="btn btn-primary btn-lg"
        href="https://mdbootstrap.com/learn/mdb-foundations/basics/introduction/"
        role="button"
        >Learn with me</a
      >
    </div>
    <!-- Jumbotron -->

    

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
      <!-- Section: Links  -->
      <section class="">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <p>Philippines</p>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex align-items-center">
              <p>Philippines</p>
              <p>Philippines</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <!-- Footer -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
